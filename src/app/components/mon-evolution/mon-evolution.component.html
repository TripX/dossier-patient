<form [formGroup]="tabForm">

  <h3 *ngIf="!patient.id" class="header-new-patient">Nouveau Patient</h3>

  <mat-grid-list [cols]="20" [rowHeight]="800" class="grid-list-evolution">

    <mat-grid-tile [colspan]="3" [rowspan]="1" class="left-column">
      <div class="column">
        <mat-form-field>
          <input matInput placeholder="Nom" [value]="patient.name" disabled>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="PrÃ©nom" [value]="patient.firstname" disabled>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Age" [value]="patient.birthdate | calculateAge" disabled>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Taille(cm)" formControlName="height" (keyup)="onKeyUp()">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Poids(kg)" formControlName="weight" (keyup)="onKeyUp()">
        </mat-form-field>

        <button mat-raised-button *ngIf="patient.id" [disabled]="tabForm.pristine" color="primary" (click)="savePatient()" class="save">
          <mat-icon>trending_up</mat-icon>
          <span class="align-middle"> Ajouter </span>
        </button>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="17" [rowspan]="1">
      <div class="column sub-grid-evolution">
        <div class="row lign" *ngFor="let lign of formattedPatientData">
          <span class="cell label">{{lign.label}}</span>

          <div class="cell data" [ngClass]="lign.class">
            {{tabForm.get(lign.title).value}}
          </div>

          <div *ngFor="let data of lign.data" class="cell data" [ngClass]="data.class">
            {{data.value}}
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</form>
