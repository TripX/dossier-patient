<h2 mat-dialog-title>Supprimer définivement ce patient</h2>
<mat-dialog-content>Toutes les données concernant cette fiche patient seront supprimées.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Non</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Oui</button>
</mat-dialog-actions>
