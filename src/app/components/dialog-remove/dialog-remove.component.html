<h2 mat-dialog-title>Supprimer définivement</h2>
<mat-dialog-content>Ces données seront définitivement supprimées.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Non</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Oui</button>
</mat-dialog-actions>
